<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/idli-button.esm.js"></script>
  <script nomodule src="/build/idli-button.js"></script>
  <link href="http://idli.io/idli-theme/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div>
    <p>small</p>
    <idli-button size="sm">Default</idli-button>
    <idli-button size="sm" variant="primary">Primary</idli-button>
    <idli-button size="sm" variant="danger">Danger</idli-button>
  </div>

  <div>
    <p>medium</p>
    <idli-button>Default</idli-button>
    <idli-button variant="primary">Primary</idli-button>
    <idli-button variant="danger">Danger</idli-button>
  </div>

  <div>
    <p>large</p>
    <idli-button size="lg">Default</idli-button>
    <idli-button size="lg" variant="primary">Primary</idli-button>
    <idli-button size="lg" variant="danger">Danger</idli-button>
  </div>

</body>
</html>
